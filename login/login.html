<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inicio de sesion</title>
  </head>
 <link rel="stylesheet" href="style.css">
  <body>
    <header class="header">
      <img tabindex="0" class="header__img" src="../assets/logo-platzi-video-BW2.png" alt="" />
    </header>

    <section class="login">
      <section class="login__container">
        <h2 tabindex="1">Inicia sesión</h2>
        <form class="login__container--form" action="">
          <input aria-label="Correo" class="input" type="text" placeholder="Correo" name="" id="" />
          <input
          aria-label="Contraseña"
            class="input"
            type="password"
            placeholder="Contraseña"
            name=""
            id=""
          />
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="checkbox"
              />Recuérdame
            </label>
            <a href="">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img
              src="https://img.icons8.com/color/48/000000/google-logo.png"
              alt="Google"
            />Inicia Sesión con Google
          </div>
          <div>
            <img
              src="https://img.icons8.com/ios/50/000000/twitter.png"
              alt="Twitter"
            />Inicia Sesión con Twitter
          </div>
        </section>
        <P class="login__container--register"
          >No tienes ninguna cuenta <a href="">Regístrate</a></P
        >
      </section>
    </section>
    <footer class="footer">
        <a href="">Términos de uso</a>
        <a href="">Declaración de Privacidad</a>
        <a href="">Centro de ayuda</a>


    </footer>
  </body>
</html>
